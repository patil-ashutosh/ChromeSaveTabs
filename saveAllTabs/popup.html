        <div class="wholeContent">
      <header>
         <h5>Save All tabs</h5>
      </header>
      
      <div class="saveTab">
         <div class="saveTagForm">
            <input type="text" placeholder="Enter Session Name" onfocus="this.value=''">
            <button title="Save Tabs">Save <img src="icons8-save-32.png" alt="Save"></button>
         </div>
         <div class="listOfSavedTabs">
         </div>
      </div>

      <!-- List group  -->
      <div class="list-group" id="myList" role="tablist">      
         <!-- <a class="list-group-item list-group-item-action" style="text-align:center" data-toggle="list" href="#saveTabs" role="tab" data-backdrop="static">Save Session<img src="../saveAllTabs/icons8-save-32.png" alt="Save"> </a> -->
         <!-- <a class="list-group-item list-group-item-action" style="text-align:center" data-toggle="modal" href="#settings" role="tab" data-target="#exampleModalLong" data-backdrop="static">Restore Session <img src="../saveAllTabs/icons8-restore-32.png" alt="Restore"></a>  
         <a class="list-group-item list-group-item-action" style="text-align:center" data-toggle="modal" href="#clrTabs" role="tab" data-target="#clearModal" data-backdrop="static">Delete Session <img src="../saveAllTabs/icons8-delete-bin-32.png" alt="Delete"></a> -->
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title w-100 text-center" id="exampleModalLongTitle">Open Session</h5>
                  <button type="button" class="close" id = "loadCloseicon" style="float: right;" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body" id="md-body">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="loadClose" style="width: 100%" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="clearModal" tabindex="-1" role="dialog" aria-labelledby="clearModalTitle" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title w-100 text-center" id="exampleModalLongTitle">Delete Session</h5>
                  <button type="button" class="close" id ="clrCloseicon" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body" id="md-body">
                  <ul class="ul-class" id="ul-id">
                  </ul>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-danger" style="width: 100%" id='clrall'>Delete All Sessions</button>
                  <button type="button" class="btn btn-secondary" style="width: 100%" id ="clrClose" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
